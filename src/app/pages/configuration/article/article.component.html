<span class="d-flex justify-content-center heading fs-1">Article</span>
<div class="box container">
  <div class="card px-3 pt-3">
    <!-- News block -->
    <div class="d-flex justify-content-center">
      <!-- Featured image -->
      <div
        class="hover-overlay shadow-1-strong ripple d rounded-5 mb-4"
        data-mdb-ripple-color="light"
      >
        <div class="inputAria">
          <div>
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text bg"
                  style="background-color: #6c767d"
                  id="inputGroup-sizing-default"
                  >Code Produit</span
                >
              </div>
              <input
                type="text"
                [(ngModel)]="this.displayValue1"
                (click)="openDialog('codeProduit')"
                style="background-color: #6c767d"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  style="background-color: #6c767d"
                  id="inputGroup-sizing-default"
                  >Designation</span
                >
              </div>
              <input
                type="text"
                (click)="openDialog('designation')"

                [(ngModel)]="this.displayValue2"
                class="form-control"
                aria-label="Default"
                style="background-color: #6c767d"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex">
          <select
            [(ngModel)]="newArticle.groupe"
            class="custom-select"
            data-mdb-select-init
          >
            <option selected disabled>Goup</option>
            <option value="Appareils mobiles">Appareils mobiles</option>
            <option value="Électronique">Électronique</option>
          </select>
          <span
            class="bi bi-plus-square-fill fs-1 m-1"
            style="background-color: #6c767d"
          ></span>

          <select
            class="custom-select"
            [(ngModel)]="newArticle.sousGroupe"
            data-mdb-select-init
          >
            <option selected disabled>Sous Group</option>
            <option value="Smartphones">Smartphones</option>
            <option value="Accessoires">Accessoires</option>
          </select>
        </div>
        <hr />
        <div class="d-flex">
          <select
            class="custom-select"
            [(ngModel)]="newArticle.famille"
            data-mdb-select-init
          >
            <option selected disabled>Famille</option>
            <option value="Série Find">Série Find</option>
            <option value="Série Reno">Série Reno</option>
            <option value="Série A">Série A</option>
            <option value="Écouteurs">Écouteurs</option>
            <option value="Chargeurs ">Chargeurs</option>
            <option value="Coques et Étuis">Coques et Étuis</option>
          </select>
          <span class="bi bi-plus-square-fill fs-1 m-1"></span>

          <select
            class="custom-select"
            [(ngModel)]="newArticle.sousfamille"
            data-mdb-select-init
          >
            <option selected disabled>Sous Famille</option>
            <option value="Find X5">Find X5</option>
            <option value="Find X3">Find X3</option>
            <option value="Reno7">Reno7</option>
            <option value="Reno6">Reno6</option>
            <option value="Reno5">Reno5</option>
            <option value="A95">A95</option>
            <option value="A74">A74</option>
            <option value="Enco X">Enco X</option>
            <option value="Enco W11">Enco W11</option>
            <option value="Chargeur rapide">Chargeur rapide</option>
            <option value="Chargeur sans fil">Chargeur sans fil</option>
            <option value="Coques en silicone">Coques en silicone</option>
            <option value="Coques rigides">Coques rigides</option>
          </select>
        </div>

        <hr />
        <div class="">
          <div class="Prix-vente d-flex justify-content-around m-4">
            <div class="input-group m-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  style="background-color: #6c767d"
                  >Prix De Vente</span
                >
              </div>
              <input
                type="number"
                (click)="openDialog('prixDeVente1')"
                [(ngModel)]="this.displayValue3"
                class="form-control"
                aria-label="Default"
                style="background-color: #6c767d"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group m-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  style="background-color: #6c767d"
                  >Prix De Vente 2</span
                >
              </div>
              <input
                type="number"
                (click)="openDialog('prixDeVente2')"
                [(ngModel)]="this.displayValue4"
                class="form-control"
                aria-label="Default"
                style="background-color: #6c767d"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group m-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  style="background-color: #6c767d"
                  >Commentarie</span
                >
              </div>
              <input
              (click)="openDialog('commentaire')"
                type="text"
                [(ngModel)]="this.dispalyValue5"
                class="form-control"
                aria-label="Default"
                style="background-color: #6c767d"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
          <div>
            <select
              class="custom-select mb-5"
              [(ngModel)]="newArticle.tva"
              data-mdb-select-init
            >
              <option selected disabled>TVA</option>
              <option value="19">Taux standard : 19%</option>
              <option value="13">Taux réduit : 13%</option>

              <option value="6">Taux super réduit : 6%</option>
            </select>
          </div>
        </div>

        <!-- News -->
        <hr />

        <div class="d-flex justify-content-around">
          <div class="mt-3">
            <div class="mb-3">
              <label for="formFileLg" class="form-label">Sélection Image</label>
              <input
                class="form-control form-control-lg"
                [(ngModel)]="newArticle.image"
                id="formFileLg"
                type="file"
              />
            </div>
          </div>
          <div class=" ">
            <div class="mt-2">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic checkbox toggle button group"
              >
                <input
                  type="checkbox"
                  class="btn-check"
                  [(ngModel)]="newArticle.prixlibre"
                  id="btncheck1"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck1"
                  >Prix libre</label
                >

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck2"
                  [(ngModel)]="newArticle.qteDecimale"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck2"
                  >Qte Décimale autorisé</label
                >

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck3"
                  [(ngModel)]="newArticle.prix0"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck3"
                  >prix 0 autrorisé</label
                >

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck4"
                  [(ngModel)]="newArticle.fidelite"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck4"
                  >Fidélité</label
                >
              </div>
            </div>
            <div class="mt-2">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic checkbox toggle button group"
              >
                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck5"
                  [(ngModel)]="newArticle.validation"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck5"
                  >Validation
                </label>

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck6"
                  [(ngModel)]="newArticle.stock"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck6"
                  >Stock
                </label>

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck7"
                  [(ngModel)]="newArticle.personnelAutorise"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck7"
                  >Personnel autorisé</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck8"
                  [(ngModel)]="newArticle.articlegratuit"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck8"
                  >Article gratuit</label
                >
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div
          class="btn-group footer d-flex justify-content-around"
          role="group"
          aria-label="Basic outlined example"
        >
          <button
            type="button"
            class="bi bi-info-circle-fill btn ms-1 style-button"
          >
            Liste Article
          </button>
          <button
            type="button"
            class="bi bi-floppy2-fill btn ms-1 style-button"
            (click)="onSubmit()"
          >
            Enregister
          </button>
          <button
            type="button"
            class="bi bi-keyboard-fill btn ms-1 style-button"
            (click)="openDialog('codeProduit')"
          >
            Clavier
          </button>
          <button type="button" class="bi bi-trash-fill btn ms-1 style-button">
            Supprimer
          </button>
          <button
            type="button"
            class="bi bi-x-circle-fill btn ms-1 style-button"
          >
            fermer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
